<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Currículo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gerador de Currículo</h1>

    <form id="form-curriculo">
      <input type="text" name="nome" placeholder="Seu nome completo" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="telefone" placeholder="Seu telefone">
      <textarea name="formacao" placeholder="Formação acadêmica"></textarea>
      <textarea name="experiencias" placeholder="Experiências profissionais"></textarea>
      <button type="submit">Gerar Currículo</button>
    </form>

    <div id="pix-info" class="hidden">
      <p>Para gerar seu currículo, envie <strong>R$5,00 via Pix</strong> clicando no botão abaixo:</p>
      <button id="btn-pix">Fazer pagamento via Pix</button>
      <p>Após o pagamento, volte aqui e clique em “Já paguei!”</p>
      <button id="btn-pago" class="hidden">Já paguei!</button>
    </div>

    <button id="baixarPDF" class="hidden">Baixar Currículo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
